Name: python3-argcomplete
Summary: Tab complete all the things!
Version: 2.0.0
Release: 0
Group: Applications
License: Apache-2.0
URL: https://pypi.org/project/argcomplete/
Macros:
    - 'int_name;argcomplete'
Sources:
    - 'https://files.pythonhosted.org/packages/a/%{int_name}/%{int_name}-%{version}.tar.gz'
Description: |

    Argcomplete provides easy, extensible command line tab completion of
    arguments for your Python script.

    %if "%{?vendor}" == "chum"
    PackageName: argcomplete
    Type: console-application
    Categories:
     - Library
    Custom:
      PackagingRepo: https://github.com/sailfishos-chum/python3-argcomplete
    Url:
      Homepage: https://pypi.org/project/argcomplete/
    %endif

SetupOptions: '-q -n %{int_name}-%{version}'
BuildArch: noarch
Configure: none
Builder: python3
PkgBR:
  - python3-rpm-macros
PkgConfigBR:
  - python
